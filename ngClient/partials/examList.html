<div class="content-wrapper " style="min-height: 916px;" ng-controller="ExamListCtrl">
   <!-- Content Header (Page header) -->
   <section class="content-header">
      <h1>
         Exam's' <small>Welcome to Yo-Exam</small>
      </h1>
      <ol class="breadcrumb">
         <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
         <li class="active">Exams</li>
      </ol>
   </section>

   <toasty></toasty>
   <!-- Main content -->
   <section class="content">
      <div class="col-md-12">
         <div class="row">
        <div class="col-md-3" ng-repeat="exam in data">
          <div class="box box-success">
            <div class="box-header with-border">
             <p class="widget-user-username">{{exam.name}}  
			 <button type="button" class="btn btn-danger btn-flat pull-right">
			 <i class="fa fa-minus"></i></button>
			 </p>
			</div>
            <div class="box-body">
             <span class="label label-warning">{{exam.totalques}} Questuion</span>
              <span class="label label-success">{{exam.duration}} Hrs</span>
              <span ng-click="viewCoupon(exam)" class="pull-right text-red"><i class="fa fa-angle-down"></i> Coupon</span>
            </div>	
            </div>
			</div>

            </div>
         </div>
     
      <!-- /row -->
   </section>
   <!-- /.content -->
</div>
