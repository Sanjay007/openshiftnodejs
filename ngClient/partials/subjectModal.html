<div class="col-md-10">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Add Subject Form</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label"> id</label>

                  <div class="col-sm-10">
                    <input type="text" ng-model="subject.id" class="form-control" id="inputEmail3" placeholder="Id">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input type="text" ng-model="subject.name" class="form-control" id="inputPassword3" placeholder="Subject">
                  </div>
                </div>
               
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
               <button ng-if="update==true" type="submit" ng-click="updateSubject()" class="btn btn-info pull-right">Update</button>
                <button   ng-if="update==false"   type="submit" ng-click="addSubject()" class="btn btn-info pull-right">Submit</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
