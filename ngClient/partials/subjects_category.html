<div class="content-wrapper " style="min-height: 999px;" >
   <!-- Content Header (Page header) -->
   <section class="content-header">
      <h1>
         Subject Board <small>Welcome to Yo-Exam
         &nbsp;&nbsp;    </small>
      </h1>
       <button type="button" class="btn btn-default pull-right bg-green" ng-click="add()"><i class="fa fa-plus"></i></button>
      <ol class="breadcrumb">


         <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
         <li class="active">View</li>
      </ol>
   </section>
   <!-- Main content -->
   <section class="content" >
 <div class="col-md-12" ng-controller="subjectCtrl">
<div class="box">
            <div class="box-header">
              <h3 class="box-title">Subject List </h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table class="table table-striped table-condensed">
                <tbody>
                    <tr>
                  <th style="width: 10px">#</th>
                  <th>Task</th>
                  <th>Progress</th>
                  <th style="width: 40px">Action</th>
                </tr>
                <tr ng-init="$index" ng-repeat="row in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
        <td>#{{$index+1}}</td>
        <td>{{row.name}}</td>
        <td>{{row.id}}</td>
       <td> <a ng-click="openEditmodal(row)" class="btn btn-small btn-primary"><i class="fa fa-edit"></i></a></td>
            <td><a ng-click="delSubject(row)" class="btn btn-small btn-danger"><i class="fa fa-minus"></i></a></td>
      </tr>

      

   
              </tbody></table>
            </div>

            <div class="box-footer clearfix">
           
  <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>

            </div>
            <!-- /.box-body -->
          </div>


 

  </div>

   </section>
   <!-- /.content -->
</div>
